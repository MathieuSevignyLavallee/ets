name: Frontend Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Install Dependencies
        run: npm install
        working-directory: ./client

      - name: Run Tests
        run: npm test
        working-directory: ./client
